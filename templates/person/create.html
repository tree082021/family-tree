{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Create" %}{% endblock title %}
{% block header %}{% trans "Create" %}{% endblock header %}
{% block content %}
<form method="POST" enctype="multipart/form-data">
	{% csrf_token %}
    <table>
        {{ form }}
    </table>
	<div class="div-button-center">
		<button type="submit" class="btn btn-outline-success" style="width:100px">{% trans "Save" %}</button>	
		<a class="btn btn-outline-info" style="width:100px" href="{% url 'person_index' %}">{% trans "Back" %}</a> 	
	</div>	
</form>
<script type="text/javascript">
	$(".chosen").chosen();
</script>
{% endblock content %}
