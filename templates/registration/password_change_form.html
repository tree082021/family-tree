{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans 'App Name' %}{% endblock title %}
{% block content %}
<div class="row justify-content-center">
	<div class="col-lg-8 col-md-10 col-sm-12">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">{% trans 'Change password' %}</h4>
				{% load crispy_forms_tags %}
				<form  method="post">
					{% csrf_token %}
					{{ form|crispy }}
					<button  type="submit"  class="btn btn-success btn-lg">{% trans 'Change password' %}</button>
				</form>				
			</div>
		</div>
	</div>
</div>
{% endblock content%}
